<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Mockup</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="gmail">Gmail</li>
                <li class="images">Images</li>
                <li class="apps">Apps</li>
                <li class="sign-in">Sign in</li>
            </ul>
        </nav>
    </header>
    <div class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="google-main-logo" width="272" height="92">
    </div>
    <form>
        <input type="text">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
    </form>
    <div class="alt-language">
        <p>Google offered in: <a href="#">中文(简体)</a> <a href="#">Melayu</a> <a href="#">தமிழ்</a></p>
    </div>
    <footer>
        <div class="current-country">
            <p>Singapore</p>
        </div>
        <div class="footer">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
